<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Dive Data | Podcast</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --background-base: #121212;
        --background-highlight: #1a1a1a;
        --background-press: #000;
        --background-elevated-base: #242424;
        --background-elevated-highlight: #2a2a2a;
        --background-tinted-base: hsla(0, 0%, 100%, 0.07);
        --background-tinted-highlight: hsla(0, 0%, 100%, 0.1);
        --background-tinted-press: hsla(0, 0%, 100%, 0.04);
        --text-base: #fff;
        --text-subdued: #a7a7a7;
        --text-bright-accent: #1ed760;
        --essential-base: #fff;
        --essential-subdued: #727272;
        --essential-bright-accent: #1ed760;
        --decorative-base: #fff;
        --decorative-subdued: #292929;
      }

      body:has(option[value="light"]:checked) {
        --background-base: #f7f9fc;
        --background-highlight: #e1e8ed;
        --background-press: #d0d9de;
        --background-elevated-base: #ffffff;
        --background-elevated-highlight: #f4f6f9;
        --background-tinted-base: hsla(0, 0%, 0%, 0.05);
        --background-tinted-highlight: hsla(0, 0%, 0%, 0.1);
        --background-tinted-press: hsla(0, 0%, 0%, 0.03);
        --text-base: #333333;
        --text-subdued: #666666;
        --text-bright-accent: #28a745;
        --essential-base: #333333;
        --essential-subdued: #666666;
        --essential-bright-accent: #28a745;
        --decorative-base: #333333;
        --decorative-subdued: #999999;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Circular", Arial, sans-serif;
        background-color: var(--background-base);
        color: var(--text-base);
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #mode {
        position: absolute;
        top: 1rem;
        right: 1rem;
        padding: 0.4rem 0.8rem;
        font-size: 1rem;
        border-radius: 0.4rem;
        border: none;
        outline: none;
        color: var(--text-base);
        background-color: var(--background-base);
        appearance: none; /* Remove default styling */
        -webkit-appearance: none; /* For Safari */
        -moz-appearance: none; /* For Firefox */
      }

      .container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .logo {
        color: var(--text-base);
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 24px;
        padding-left: 12px;
      }

      .nav-item {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        color: var(--text-subdued);
        text-decoration: none;
        border-radius: 4px;
        margin-bottom: 8px;
      }

      .nav-item:hover {
        color: var(--text-base);
      }

      .nav-item i {
        margin-right: 16px;
        font-size: 20px;
      }

      .main-content {
        flex: 1;
        background-color: var(--background-highlight);
        overflow-y: auto;
        padding: 1.5rem;
        padding-top: 3rem;
      }

      h2 {
        margin-bottom: 1rem;
      }

      .podcast-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 24px;
      }

      .podcast-card {
        background-color: var(--background-elevated-base);
        border-radius: 0.5rem;
        padding: 0.6rem;
        padding-bottom: 1rem;
        transition: background-color 0.3s ease;
        cursor: pointer;
        min-width: 220px;
      }

      .podcast-card:hover {
        background-color: var(--background-elevated-highlight);
      }

      .podcast-cover {
        width: 100%;
        aspect-ratio: 1;
        object-fit: cover;
        border-radius: 4px;
        margin-bottom: 16px;
      }

      .podcast-title {
        font-weight: bold;
        margin-bottom: 4px;
      }

      .podcast-author {
        color: var(--text-subdued);
        font-size: 14px;
      }

      .player {
        background-color: var(--background-press);
        padding: 16px 24px;
        display: flex;
        align-items: center;
      }

      .player-left {
        display: flex;
        align-items: center;
        width: 30%;
      }

      .now-playing-info {
        display: flex;
        flex-direction: column;
      }

      .now-playing-title {
        font-weight: bold;
        font-size: 14px;
      }

      .now-playing-author {
        color: var(--text-subdued);
        font-size: 12px;
      }

      .player-center {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .player-controls {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .control-button {
        background: none;
        border: none;
        color: var(--text-base);
        font-size: 16px;
        padding: 8px;
        cursor: pointer;
      }

      .control-button.play-pause {
        font-size: 32px;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background-color: var(--decorative-subdued);
        border-radius: 2px;
        overflow: hidden;
      }

      .progress {
        width: 30%;
        height: 100%;
        background-color: var(--text-bright-accent);
      }

      .player-right {
        width: 30%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      .volume-control {
        display: flex;
        align-items: center;
      }

      .volume-icon {
        color: var(--text-subdued);
        margin-right: 8px;
      }

      .volume-slider {
        --webkit-appearance: none;
        width: 100px;
        height: 4px;
        background: var(--decorative-subdued);
        outline: none;
        border-radius: 2px;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        background: var(--text-base);
        cursor: pointer;
        border-radius: 50%;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .main-content {
          padding: 16px;
        }

        .podcast-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 1rem;
        }

        .podcast-card {
          min-width: 200px;
        }

        .player {
          flex-direction: column;
          padding: 16px;
        }

        .player-left,
        .player-center,
        .player-right {
          width: 100%;
          margin-bottom: 16px;
        }

        .player-right {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="mode">
      <select name="color-theme" id="mode">
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
      </select>
    </div>
    <div class="container">
      <main class="main-content">
        <h2>Popular Podcasts</h2>
        <div class="podcast-grid">
          <!-- Podcast cards will be dynamically inserted here -->
        </div>
      </main>
    </div>
    <footer class="player">
      <div class="player-left">
        <div class="now-playing-info">
          <div class="now-playing-title">Podcast Title</div>
          <div class="now-playing-author">Podcast Author</div>
        </div>
      </div>
      <div class="player-center">
        <div class="player-controls">
          <button class="control-button">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="control-button">
            <i class="fas fa-backward"></i>
          </button>
          <button class="control-button play-pause">
            <i class="fas fa-play"></i>
          </button>
          <button class="control-button"><i class="fas fa-forward"></i></button>
          <button class="control-button">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
      <div class="player-right">
        <div class="volume-control">
          <i class="fas fa-volume-up volume-icon"></i>
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="volume-slider"
          />
        </div>
      </div>
    </footer>

    <script>
      // Sample podcast data
      const podcasts = [
        {
          title: "TED Radio Hour",
          author: "NPR",
          cover:
            "https://i.iheart.com/v3/catalog/podcast/138780510?ops=fit(480%2C480)",
        },
        {
          title: "Radiolab",
          author: "WNYC Studios",
          cover:
            "https://i.iheart.com/v3/catalog/podcast/26940277?ops=fit(480%2C480)",
        },
        {
          title: "This American Life",
          author: "This American Life",
          cover:
            "https://i.iheart.com/v3/catalog/podcast/43034875?ops=fit(480%2C480)",
        },
        {
          title: "Planet Money",
          author: "NPR",
          cover:
            "https://i.iheart.com/v3/catalog/podcast/29319113?ops=fit(480%2C480)",
        },
        {
          title: "Freakonomics Radio",
          author: "Freakonomics Radio + Stitcher",
          cover:
            "https://i.iheart.com/v3/catalog/podcast/25100459?ops=fit(480%2C480)",
        },
        {
          title: "Hidden Brain",
          author: "NPR",
          cover:
            "https://i.iheart.com/v3/catalog/podcast/201119451?ops=fit(480%2C480)",
        },
      ];

      // Function to create podcast cards
      function createPodcastCards() {
        const podcastGrid = document.querySelector(".podcast-grid");
        podcasts.forEach((podcast) => {
          const card = document.createElement("div");
          card.className = "podcast-card";
          card.innerHTML = `
                    <img src="${podcast.cover}" alt="${podcast.title}" class="podcast-cover">
                    <div class="podcast-title">${podcast.title}</div>
                    <div class="podcast-author">${podcast.author}</div>
                `;
          podcastGrid.appendChild(card);
        });
      }

      // Call the function to create podcast cards
      createPodcastCards();

      // Play/Pause functionality
      const playPauseBtn = document.querySelector(".play-pause");
      let isPlaying = false;

      playPauseBtn.addEventListener("click", () => {
        if (isPlaying) {
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
          isPlaying = false;
        } else {
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          isPlaying = true;
        }
      });

      // Volume control functionality
      const volumeSlider = document.querySelector(".volume-slider");
      const volumeIcon = document.querySelector(".volume-icon");

      volumeSlider.addEventListener("input", () => {
        const value = volumeSlider.value;
        if (value == 0) {
          volumeIcon.className = "fas fa-volume-mute volume-icon";
        } else if (value < 50) {
          volumeIcon.className = "fas fa-volume-down volume-icon";
        } else {
          volumeIcon.className = "fas fa-volume-up volume-icon";
        }
      });
    </script>
  </body>
</html>
